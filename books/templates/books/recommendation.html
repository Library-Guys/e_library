{% extends "base.html"%}
{%load static%}

{% block content%}
<div class="container">
  <div class="row">
      <div class="col-md-12">
          <h1 class="text-white" style="font-size:50px">Recommend Books</h1>
          <form action="{% url 'books:recomm' %}" method="POST">
            {% csrf_token%}
              <input name="user_input" type="text" class="form-control"><br>
              <input type="submit" class="btn btn-lg btn-warning">
          </form>
      </div>
    </div>
    {% if data%}

    {% for i in data%}
        <div class="col-md-3" style="margin-top:50px">
            <div class="card">
            
                <div class="card-body">
                
                <img  src="{{i.2}}" alt = "{{i.0}}">
                {% comment %} <a class='card-link' href="{{i.get_absolute_url}}">  {% endcomment %}
                <p class="text-black">{{i.0}}</p>
                <h4 class="text-black">{{i.1}}</h4>
                {% comment %} </a>  {% endcomment %}
                </div>
            
            </div>
        </div>
    {% endfor %}

    {% endif %}


</div>
{% endblock %}
